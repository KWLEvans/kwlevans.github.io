<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Value of Notification.permission on page load: <span id="pageLoad"></span></p>
        <p>Value of Notification.permission after one second: <span id="timeout"></span></p>
        <p>Value of navigator.permissions: <span id="async"></span></p>
    </div>
    <button onclick="Notification.requestPermission()">Request permissions</button>
</body>
<footer>
    <script>
        document.getElementById('pageLoad').innerHTML = Notification.permission
        setTimeout(() => document.getElementById('timeout').innerHTML = Notification.permission, 1000)
        navigator.permissions.query({ name: 'notifications' }).then(res => document.getElementById('async').innerHTML = res.state)
    </script>
</footer>

</html>
